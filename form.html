<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h3>Cadastre de venda de carro</h3>
        </div>
        <div class="form-container">
            <div class="form-header">
                <p>Formulário</p>
            </div>
            <div class="form-body">
                <h1 class="form-title">Venda seu carro</h1>
                <p>Descreva as vantagens e marque as opções.</p>

            <form>
                <div class="box-input">
                    <label for="title">
                        Titulo do anuncio <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="title" 
                        id="title" 
                        type="text" 
                        class="block"
                        placeholder="Coloque aqui o titulo para a venda do carro" 
                        minlength="1"
                        maxlength="30"
                        required
                        />
                </div>

                <div class="box-input">
                    <label for="price">
                        Preço <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="price" 
                        id="price" 
                        type="number" 
                        class="block"
                        placeholder="Defina o preço" 
                        required
                        />
                </div>

                <div class="box-input">
                    <label for="descrition">
                       Descrição <span class="requered-fild">*</span>
                    </label>
                   <textarea id="descrition" name="descrition" class="block" placeholder="Aqui você coloca os detalhes do veículo"></textarea>
                </div>

                <div class="box-input">
                    <label for="brand">
                        Marca <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="brand" 
                        id="brand" 
                        type="text" 
                        class="block"
                        placeholder="Digite a marca do carro" 
                        required
                        />
                </div>

                <div class="box-input">
                    <label for="model">
                        Modelo <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="model" 
                        id="model" 
                        type="text" 
                        class="block"
                        placeholder="Digite o modelo do carro" 
                        required
                        />
                </div>

                <div class="box-input">
                    <label for="mileage">
                       Kilometrage <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="mileage" 
                        id="mileage" 
                        type="number" 
                        class="block"
                        placeholder="Digite a kilometragem" 
                        required
                        />
                </div>

                <div class="box-input">
                    <label for="date">
                       Data de Compra <span class="requered-fild">*</span>
                    </label>
                    <input 
                        name="date" 
                        id="date" 
                        type="date" 
                        class="block"
                        required
                        />
                </div>

                <div class="box-input">
                    <p>Tipo de Câmbio: <span class="requered-fild">*</span></p>
                    <input type="radio" id="manual" name="gear" />
                    <label for="manual">Manual</label>
                    <input type="radio" id="manual" name="gear" />
                    <label for="automatico">Automático</label>
            
                </div>

                <div class="optonal-box">
                    <p>Opicionais</p>
                    <ul class="opcionais">
                        <li>
                            <input type="checkbox" id='airbag' name="opcional" value="airbag">
                            <label for="airbag">Airbag</label>
                        </li>
                        <li>
                            <input type="checkbox" id='alarm' name="opcional" value="alarm">
                            <label for="alarm">Alarm</label>
                        </li>
                        <li>
                            <input type="checkbox" id='ac' name="opcional" value="ac">
                            <label for="ac">Ar Condicionado</label>
                        </li>

                        <li>
                            <input type="checkbox" id='camara' name="opcional" value="camara">
                            <label for="camara">Câmara de Ré</label>
                        </li>
                    </ul>
            
                </div>
                
                <div class="box-imput">
                    <p>Fotos do Carro: <span class="requered-fild">*</span> </p>
                    <input type="file" multiple accept="image/png, image/jpg" name="images" id="images" required>
                </div>

              <input type="submit" value="Enviar" class="btn-submit">
            </form>


            </div>
        </div>
    </div>
    
</body>
</html>
